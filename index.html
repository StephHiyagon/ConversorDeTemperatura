<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Convertir temperatura</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 align="center">Convertidor de temperatura</h1>
  <table id="tabla" align="center">
    <tr>
      <td id="p">Farenheit</td><td><input type="text" id="f"></td><td><button type="button" name="button" onclick="toC()">Convertir a Celsius</button></td>
    </tr>
    <tr>
    <td id="s">Celsius</td><td><input id="c"type="text"></td><td><button onclick="toF()">Convertir a Farenheit</button></td>
    </tr>
  </table>
  <script src="js/app.js"type="text/javascript"></script>
</body>
